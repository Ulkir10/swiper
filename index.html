<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

</head>
<body>
    <header class="header">
        <nav >
            <img class="logo" src="Logo (4).png" alt="">
            <ul class="Header_list">
                <li>Shop</li>
                <li>Brand</li>
                <li>Contact </li>
                            <button class="btn">Sign Up</button>

            </ul>            
        </nav>
        <div class="header-content" >
            <div class="header-content_text">
                <h1 class="h1">
                    Exquisite Watches
                </h1>
                <h2 class="h2">
                    Choose Luxury, <span style="color: black;">Choose Us</span> 
                </h2>
                <p class="p">
                    Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch  
                </p>
            </div>
            <div class="header-content_swipper">
                <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-bg=" linear-gradient(105.54deg, #F24F4F -2.93%, #FFA895 72.14%)"><img src="Watches.png" alt=""></div>
                    <div class="swiper-slide" data-bg=" linear-gradient(105.54deg, #30A357 -2.93%, #75E39A 72.14%)"><img src="Watches (1).png" alt=""></div>
                    <div class="swiper-slide" data-bg=" linear-gradient(105.54deg, #ADB0B0 -2.93%, #E1E1E1 72.14%)"><img src="Watches (2).png" alt=""></div>
                    <div class="swiper-slide" data-bg=" linear-gradient(105.54deg, #F4A764 -2.93%, #FFDEC2 72.14%)"><img src="Watches (3).png" alt=""></div>

                </div>
                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- <div class="swiper-scrollbar"></div> -->
                </div>
            </div>
        </div>

    </header>

    <!-- <footer>
    <h1 class="Price">$430.00</h1>
    <h2 class="img"><img src="Frame 6.png" alt=""></h2>
    </footer> -->


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</html>
